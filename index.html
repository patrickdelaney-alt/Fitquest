<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest - Your Daily Fitness Journey</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiRml0UXVlc3QiLCJzaG9ydF9uYW1lIjoiRml0UXVlc3QiLCJzdGFydF91cmwiOiIuIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJiYWNrZ3JvdW5kX2NvbG9yIjoiIzFmMjkzNyIsInRoZW1lX2NvbG9yIjoiIzEwYjk4MSJ9">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .fire-emoji {
            filter: drop-shadow(0 0 8px rgba(251, 146, 60, 0.8));
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .exercise-card {
            transition: all 0.3s ease;
        }
        
        .exercise-card:active {
            transform: scale(0.98);
        }
        
        .completed-animation {
            animation: celebrate 0.6s ease-out;
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .level-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Exercise database with progressive difficulty
        const EXERCISES = {
            beginner: [
                { id: 1, name: "Push-ups", reps: "5-10", demo: "üí™", description: "Keep your body straight, lower chest to ground", difficulty: "beginner", xp: 10 },
                { id: 2, name: "Bodyweight Squats", reps: "10-15", demo: "ü¶µ", description: "Feet shoulder-width, lower until thighs parallel", difficulty: "beginner", xp: 10 },
                { id: 3, name: "Plank Hold", reps: "20-30s", demo: "üèãÔ∏è", description: "Keep core tight, body in straight line", difficulty: "beginner", xp: 10 },
                { id: 4, name: "Lunges", reps: "8 each leg", demo: "üö∂", description: "Step forward, lower back knee toward ground", difficulty: "beginner", xp: 10 },
            ],
            intermediate: [
                { id: 5, name: "Diamond Push-ups", reps: "8-12", demo: "üíé", description: "Hands close together forming diamond shape", difficulty: "intermediate", xp: 20 },
                { id: 6, name: "Jump Squats", reps: "10-12", demo: "‚ö°", description: "Explode up from squat position, land softly", difficulty: "intermediate", xp: 20 },
                { id: 7, name: "Side Plank", reps: "30s each", demo: "‚ÜîÔ∏è", description: "Balance on one forearm, keep hips elevated", difficulty: "intermediate", xp: 20 },
                { id: 8, name: "Bulgarian Split Squats", reps: "10 each", demo: "üéØ", description: "Rear foot elevated, lower into lunge", difficulty: "intermediate", xp: 20 },
            ],
            advanced: [
                { id: 9, name: "One-Arm Push-ups", reps: "5-8 each", demo: "ü¶æ", description: "Keep body stable, push up with one arm", difficulty: "advanced", xp: 30 },
                { id: 10, name: "Pistol Squats", reps: "5-8 each", demo: "üé™", description: "Single leg squat, other leg extended forward", difficulty: "advanced", xp: 30 },
                { id: 11, name: "Dragon Flag", reps: "5-8", demo: "üêâ", description: "Advanced core: lower body rigid from bench", difficulty: "advanced", xp: 30 },
                { id: 12, name: "Burpee to Pull-up", reps: "8-10", demo: "üöÄ", description: "Full burpee, jump to pull-up bar, complete rep", difficulty: "advanced", xp: 30 },
            ]
        };

        const ACHIEVEMENTS = [
            { id: 1, name: "First Step", description: "Complete your first workout", icon: "üëü", requirement: 1 },
            { id: 2, name: "On Fire", description: "Reach a 3-day streak", icon: "üî•", requirement: 3 },
            { id: 3, name: "Committed", description: "Reach a 7-day streak", icon: "üí™", requirement: 7 },
            { id: 4, name: "Unstoppable", description: "Reach a 30-day streak", icon: "‚ö°", requirement: 30 },
            { id: 5, name: "Century", description: "Complete 100 exercises", icon: "üíØ", requirement: 100 },
        ];

        function FitQuestApp() {
            const [userData, setUserData] = useState(() => {
                const saved = localStorage.getItem('fitquest-data');
                return saved ? JSON.parse(saved) : {
                    level: 1,
                    xp: 0,
                    streak: 0,
                    lastWorkoutDate: null,
                    totalExercises: 0,
                    completedToday: [],
                    unlockedAchievements: [],
                    currentDifficulty: 'beginner'
                };
            });

            const [currentView, setCurrentView] = useState('home');
            const [selectedExercise, setSelectedExercise] = useState(null);
            const [showCelebration, setShowCelebration] = useState(false);

            useEffect(() => {
                localStorage.setItem('fitquest-data', JSON.stringify(userData));
            }, [userData]);

            useEffect(() => {
                checkStreak();
            }, []);

            const checkStreak = () => {
                const today = new Date().toDateString();
                const lastWorkout = userData.lastWorkoutDate;

                if (lastWorkout) {
                    const lastDate = new Date(lastWorkout);
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);

                    if (lastDate.toDateString() === yesterday.toDateString()) {
                        // Streak continues
                    } else if (lastDate.toDateString() !== today) {
                        // Streak broken
                        setUserData(prev => ({ ...prev, streak: 0, completedToday: [] }));
                    }
                }
            };

            const completeExercise = (exercise) => {
                const today = new Date().toDateString();
                const newXP = userData.xp + exercise.xp;
                const newLevel = Math.floor(newXP / 100) + 1;
                
                let newStreak = userData.streak;
                if (userData.lastWorkoutDate !== today) {
                    newStreak = userData.streak + 1;
                }

                const newData = {
                    ...userData,
                    xp: newXP,
                    level: newLevel,
                    streak: newStreak,
                    lastWorkoutDate: today,
                    totalExercises: userData.totalExercises + 1,
                    completedToday: [...userData.completedToday, exercise.id]
                };

                // Check for new achievements
                const newAchievements = ACHIEVEMENTS.filter(achievement => {
                    if (userData.unlockedAchievements.includes(achievement.id)) return false;
                    
                    if (achievement.requirement <= newStreak || 
                        achievement.requirement <= newData.totalExercises) {
                        return true;
                    }
                    return false;
                });

                if (newAchievements.length > 0) {
                    newData.unlockedAchievements = [...userData.unlockedAchievements, ...newAchievements.map(a => a.id)];
                }

                setUserData(newData);
                setShowCelebration(true);
                setTimeout(() => setShowCelebration(false), 600);
                setSelectedExercise(null);
            };

            const getTodaysWorkout = () => {
                const difficulty = userData.currentDifficulty;
                return EXERCISES[difficulty].filter(ex => !userData.completedToday.includes(ex.id)).slice(0, 3);
            };

            const xpToNextLevel = 100 - (userData.xp % 100);

            if (currentView === 'home') {
                return <HomeView 
                    userData={userData} 
                    todaysWorkout={getTodaysWorkout()}
                    onStartWorkout={(exercise) => setSelectedExercise(exercise)}
                    onNavigate={setCurrentView}
                    xpToNextLevel={xpToNextLevel}
                    showCelebration={showCelebration}
                />;
            }

            if (currentView === 'stats') {
                return <StatsView userData={userData} onBack={() => setCurrentView('home')} />;
            }

            if (currentView === 'achievements') {
                return <AchievementsView userData={userData} onBack={() => setCurrentView('home')} />;
            }

            if (selectedExercise) {
                return <ExerciseView 
                    exercise={selectedExercise} 
                    onComplete={() => completeExercise(selectedExercise)}
                    onBack={() => setSelectedExercise(null)}
                />;
            }

            return null;
        }

        function HomeView({ userData, todaysWorkout, onStartWorkout, onNavigate, xpToNextLevel, showCelebration }) {
            return (
                <div className="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white p-6 pb-24">
                    {/* Header */}
                    <div className="mb-8">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <h1 className="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
                                    FitQuest
                                </h1>
                                <p className="text-gray-400 text-sm">Your Daily Fitness Journey</p>
                            </div>
                            <div className="level-badge rounded-full px-4 py-2 font-bold text-sm">
                                LVL {userData.level}
                            </div>
                        </div>

                        {/* Streak Display */}
                        <div className={`stat-card rounded-2xl p-6 mb-6 ${showCelebration ? 'completed-animation' : ''}`}>
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-4xl font-black text-emerald-400">{userData.streak}</div>
                                    <div className="text-gray-400 text-sm font-semibold">Day Streak</div>
                                </div>
                                <div className="text-6xl fire-emoji">üî•</div>
                            </div>
                            <div className="mt-4 bg-gray-700 rounded-full h-2 overflow-hidden">
                                <div 
                                    className="bg-gradient-to-r from-emerald-500 to-cyan-500 h-full transition-all duration-500"
                                    style={{ width: `${((userData.xp % 100) / 100) * 100}%` }}
                                />
                            </div>
                            <div className="text-xs text-gray-400 mt-2">{xpToNextLevel} XP to Level {userData.level + 1}</div>
                        </div>

                        {/* Quick Stats */}
                        <div className="grid grid-cols-3 gap-3 mb-6">
                            <div className="stat-card rounded-xl p-4 text-center cursor-pointer" onClick={() => onNavigate('stats')}>
                                <div className="text-2xl mb-1">üí™</div>
                                <div className="text-xl font-bold text-emerald-400">{userData.totalExercises}</div>
                                <div className="text-xs text-gray-400">Exercises</div>
                            </div>
                            <div className="stat-card rounded-xl p-4 text-center cursor-pointer" onClick={() => onNavigate('achievements')}>
                                <div className="text-2xl mb-1">üèÜ</div>
                                <div className="text-xl font-bold text-yellow-400">{userData.unlockedAchievements.length}</div>
                                <div className="text-xs text-gray-400">Achievements</div>
                            </div>
                            <div className="stat-card rounded-xl p-4 text-center">
                                <div className="text-2xl mb-1">‚ö°</div>
                                <div className="text-xl font-bold text-cyan-400">{userData.xp}</div>
                                <div className="text-xs text-gray-400">Total XP</div>
                            </div>
                        </div>
                    </div>

                    {/* Today's Workout */}
                    <div>
                        <h2 className="text-xl font-bold mb-4 flex items-center">
                            <span className="mr-2">üéØ</span>
                            Today's Quest
                        </h2>
                        
                        {todaysWorkout.length === 0 ? (
                            <div className="stat-card rounded-2xl p-8 text-center">
                                <div className="text-6xl mb-4">üéâ</div>
                                <div className="text-xl font-bold mb-2">Quest Complete!</div>
                                <div className="text-gray-400">Amazing work today. Come back tomorrow for more!</div>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {todaysWorkout.map((exercise) => (
                                    <div 
                                        key={exercise.id}
                                        onClick={() => onStartWorkout(exercise)}
                                        className="exercise-card stat-card rounded-2xl p-5 cursor-pointer hover:bg-opacity-80 transition-all"
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center flex-1">
                                                <div className="text-4xl mr-4">{exercise.demo}</div>
                                                <div className="flex-1">
                                                    <div className="font-bold text-lg">{exercise.name}</div>
                                                    <div className="text-sm text-gray-400">{exercise.reps}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-center">
                                                <div className="text-emerald-400 font-bold text-sm mr-3">+{exercise.xp} XP</div>
                                                <div className="text-emerald-400 text-2xl">‚Üí</div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Difficulty Badge */}
                    <div className="mt-6 text-center">
                        <span className="inline-block bg-gray-700 rounded-full px-4 py-2 text-xs font-semibold text-gray-300">
                            Current Level: {userData.currentDifficulty.charAt(0).toUpperCase() + userData.currentDifficulty.slice(1)}
                        </span>
                    </div>
                </div>
            );
        }

        function ExerciseView({ exercise, onComplete, onBack }) {
            const [repsCompleted, setRepsCompleted] = useState(false);

            return (
                <div className="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white p-6">
                    <button 
                        onClick={onBack}
                        className="text-emerald-400 mb-6 flex items-center font-semibold"
                    >
                        ‚Üê Back
                    </button>

                    <div className="text-center mb-8">
                        <div className="text-8xl mb-6">{exercise.demo}</div>
                        <h1 className="text-3xl font-bold mb-2">{exercise.name}</h1>
                        <div className="text-emerald-400 text-xl font-bold">{exercise.reps}</div>
                    </div>

                    <div className="stat-card rounded-2xl p-6 mb-6">
                        <h3 className="font-bold mb-3 text-lg">How to perform:</h3>
                        <p className="text-gray-300 leading-relaxed">{exercise.description}</p>
                    </div>

                    <div className="stat-card rounded-2xl p-6 mb-6">
                        <div className="flex items-center justify-between">
                            <span className="font-semibold">Reward:</span>
                            <span className="text-emerald-400 font-bold text-lg">+{exercise.xp} XP</span>
                        </div>
                    </div>

                    <div className="space-y-4">
                        <button
                            onClick={() => setRepsCompleted(!repsCompleted)}
                            className={`w-full py-4 rounded-xl font-bold transition-all ${
                                repsCompleted 
                                    ? 'bg-emerald-500 text-white' 
                                    : 'bg-gray-700 text-gray-300'
                            }`}
                        >
                            {repsCompleted ? '‚úì Reps Completed' : 'Mark Reps as Done'}
                        </button>

                        <button
                            onClick={onComplete}
                            disabled={!repsCompleted}
                            className={`w-full py-5 rounded-xl font-bold text-lg transition-all ${
                                repsCompleted
                                    ? 'bg-gradient-to-r from-emerald-500 to-cyan-500 text-white hover:shadow-lg hover:shadow-emerald-500/50'
                                    : 'bg-gray-800 text-gray-600 cursor-not-allowed'
                            }`}
                        >
                            Complete Exercise üéâ
                        </button>
                    </div>
                </div>
            );
        }

        function StatsView({ userData, onBack }) {
            return (
                <div className="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white p-6">
                    <button 
                        onClick={onBack}
                        className="text-emerald-400 mb-6 flex items-center font-semibold"
                    >
                        ‚Üê Back
                    </button>

                    <h1 className="text-3xl font-bold mb-8">Your Stats</h1>

                    <div className="space-y-4">
                        <div className="stat-card rounded-2xl p-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <div className="text-gray-400 text-sm mb-1">Current Level</div>
                                    <div className="text-3xl font-bold text-emerald-400">{userData.level}</div>
                                </div>
                                <div className="text-5xl">üèÜ</div>
                            </div>
                        </div>

                        <div className="stat-card rounded-2xl p-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <div className="text-gray-400 text-sm mb-1">Total XP</div>
                                    <div className="text-3xl font-bold text-cyan-400">{userData.xp}</div>
                                </div>
                                <div className="text-5xl">‚ö°</div>
                            </div>
                        </div>

                        <div className="stat-card rounded-2xl p-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <div className="text-gray-400 text-sm mb-1">Best Streak</div>
                                    <div className="text-3xl font-bold text-orange-400">{userData.streak} days</div>
                                </div>
                                <div className="text-5xl">üî•</div>
                            </div>
                        </div>

                        <div className="stat-card rounded-2xl p-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <div className="text-gray-400 text-sm mb-1">Exercises Completed</div>
                                    <div className="text-3xl font-bold text-purple-400">{userData.totalExercises}</div>
                                </div>
                                <div className="text-5xl">üí™</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function AchievementsView({ userData, onBack }) {
            return (
                <div className="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white p-6">
                    <button 
                        onClick={onBack}
                        className="text-emerald-400 mb-6 flex items-center font-semibold"
                    >
                        ‚Üê Back
                    </button>

                    <h1 className="text-3xl font-bold mb-8">Achievements</h1>

                    <div className="space-y-4">
                        {ACHIEVEMENTS.map(achievement => {
                            const isUnlocked = userData.unlockedAchievements.includes(achievement.id);
                            return (
                                <div 
                                    key={achievement.id}
                                    className={`stat-card rounded-2xl p-6 ${isUnlocked ? 'border-2 border-yellow-500' : 'opacity-50'}`}
                                >
                                    <div className="flex items-center">
                                        <div className="text-5xl mr-4">{achievement.icon}</div>
                                        <div className="flex-1">
                                            <div className="font-bold text-lg">{achievement.name}</div>
                                            <div className="text-sm text-gray-400">{achievement.description}</div>
                                        </div>
                                        {isUnlocked && (
                                            <div className="text-yellow-400 text-2xl">‚úì</div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FitQuestApp />, document.getElementById('root'));
    </script>
</body>
</html>
