<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitQuest - Your Daily Fitness Journey</title>
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            color: white;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 24px;
            padding-bottom: 100px;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .level-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
            display: inline-block;
        }
        
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .streak-number {
            font-size: 36px;
            font-weight: 900;
            color: #10b981;
        }
        
        .streak-label {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .fire-emoji {
            font-size: 60px;
            filter: drop-shadow(0 0 8px rgba(251, 146, 60, 0.8));
        }
        
        .progress-bar {
            background: #374151;
            border-radius: 9999px;
            height: 8px;
            overflow: hidden;
            margin-top: 16px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #10b981 0%, #06b6d4 100%);
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-mini {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .stat-mini:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .stat-emoji {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }
        
        .stat-value.emerald { color: #10b981; }
        .stat-value.yellow { color: #fbbf24; }
        .stat-value.cyan { color: #06b6d4; }
        
        .stat-label {
            font-size: 11px;
            color: #9ca3af;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .exercise-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .exercise-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .exercise-card:active {
            transform: scale(0.98);
        }
        
        .exercise-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .exercise-left {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .exercise-emoji {
            font-size: 36px;
            margin-right: 16px;
        }
        
        .exercise-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .exercise-reps {
            font-size: 14px;
            color: #9ca3af;
        }
        
        .exercise-xp {
            color: #10b981;
            font-weight: 700;
            font-size: 14px;
            margin-right: 12px;
        }
        
        .exercise-arrow {
            color: #10b981;
            font-size: 24px;
        }
        
        .complete-card {
            text-align: center;
            padding: 32px;
        }
        
        .complete-emoji {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .complete-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .complete-text {
            color: #9ca3af;
        }
        
        .difficulty-badge {
            background: #374151;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            display: inline-block;
            margin-top: 24px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-back {
            background: transparent;
            color: #10b981;
            border: 2px solid #10b981;
            margin-bottom: 24px;
            display: inline-block;
            padding: 8px 16px;
            width: auto;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            color: white;
            margin-top: 16px;
        }
        
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #374151;
            color: #d1d5db;
            margin-bottom: 12px;
        }
        
        .btn-secondary.active {
            background: #10b981;
            color: white;
        }
        
        .exercise-detail {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .exercise-detail-emoji {
            font-size: 80px;
            margin-bottom: 24px;
        }
        
        .exercise-detail-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .exercise-detail-reps {
            color: #10b981;
            font-size: 20px;
            font-weight: 700;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .info-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .info-text {
            color: #d1d5db;
            line-height: 1.6;
        }
        
        .reward-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reward-label {
            font-weight: 600;
        }
        
        .reward-value {
            color: #10b981;
            font-weight: 700;
            font-size: 18px;
        }
        
        .celebrate {
            animation: celebrate 0.6s ease-out;
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .achievement-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .achievement-card.unlocked {
            border: 2px solid #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }
        
        .achievement-card.locked {
            opacity: 0.5;
        }
        
        .achievement-emoji {
            font-size: 48px;
            margin-right: 16px;
        }
        
        .achievement-info {
            flex: 1;
        }
        
        .achievement-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .achievement-desc {
            font-size: 14px;
            color: #9ca3af;
        }
        
        .achievement-check {
            color: #fbbf24;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Exercise database
        const EXERCISES = {
            beginner: [
                { id: 1, name: "Push-ups", reps: "5-10", demo: "üí™", description: "Keep your body straight, lower chest to ground", difficulty: "beginner", xp: 10 },
                { id: 2, name: "Bodyweight Squats", reps: "10-15", demo: "ü¶µ", description: "Feet shoulder-width, lower until thighs parallel", difficulty: "beginner", xp: 10 },
                { id: 3, name: "Plank Hold", reps: "20-30s", demo: "üèãÔ∏è", description: "Keep core tight, body in straight line", difficulty: "beginner", xp: 10 },
                { id: 4, name: "Lunges", reps: "8 each leg", demo: "üö∂", description: "Step forward, lower back knee toward ground", difficulty: "beginner", xp: 10 },
            ],
            intermediate: [
                { id: 5, name: "Diamond Push-ups", reps: "8-12", demo: "üíé", description: "Hands close together forming diamond shape", difficulty: "intermediate", xp: 20 },
                { id: 6, name: "Jump Squats", reps: "10-12", demo: "‚ö°", description: "Explode up from squat position, land softly", difficulty: "intermediate", xp: 20 },
                { id: 7, name: "Side Plank", reps: "30s each", demo: "‚ÜîÔ∏è", description: "Balance on one forearm, keep hips elevated", difficulty: "intermediate", xp: 20 },
                { id: 8, name: "Bulgarian Split Squats", reps: "10 each", demo: "üéØ", description: "Rear foot elevated, lower into lunge", difficulty: "intermediate", xp: 20 },
            ],
            advanced: [
                { id: 9, name: "One-Arm Push-ups", reps: "5-8 each", demo: "ü¶æ", description: "Keep body stable, push up with one arm", difficulty: "advanced", xp: 30 },
                { id: 10, name: "Pistol Squats", reps: "5-8 each", demo: "üé™", description: "Single leg squat, other leg extended forward", difficulty: "advanced", xp: 30 },
                { id: 11, name: "Dragon Flag", reps: "5-8", demo: "üêâ", description: "Advanced core: lower body rigid from bench", difficulty: "advanced", xp: 30 },
                { id: 12, name: "Burpee to Pull-up", reps: "8-10", demo: "üöÄ", description: "Full burpee, jump to pull-up bar, complete rep", difficulty: "advanced", xp: 30 },
            ]
        };

        const ACHIEVEMENTS = [
            { id: 1, name: "First Step", description: "Complete your first workout", icon: "üëü", requirement: 1, type: "exercises" },
            { id: 2, name: "On Fire", description: "Reach a 3-day streak", icon: "üî•", requirement: 3, type: "streak" },
            { id: 3, name: "Committed", description: "Reach a 7-day streak", icon: "üí™", requirement: 7, type: "streak" },
            { id: 4, name: "Unstoppable", description: "Reach a 30-day streak", icon: "‚ö°", requirement: 30, type: "streak" },
            { id: 5, name: "Century", description: "Complete 100 exercises", icon: "üíØ", requirement: 100, type: "exercises" },
        ];

        class FitQuestApp {
            constructor() {
                this.state = this.loadState();
                this.currentView = 'home';
                this.selectedExercise = null;
                this.showCelebration = false;
                
                this.checkStreak();
                this.render();
            }

            loadState() {
                const saved = localStorage.getItem('fitquest-data');
                return saved ? JSON.parse(saved) : {
                    level: 1,
                    xp: 0,
                    streak: 0,
                    lastWorkoutDate: null,
                    totalExercises: 0,
                    completedToday: [],
                    unlockedAchievements: [],
                    currentDifficulty: 'beginner'
                };
            }

            saveState() {
                localStorage.setItem('fitquest-data', JSON.stringify(this.state));
            }

            checkStreak() {
                const today = new Date().toDateString();
                const lastWorkout = this.state.lastWorkoutDate;

                if (lastWorkout && lastWorkout !== today) {
                    const lastDate = new Date(lastWorkout);
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);

                    if (lastDate.toDateString() !== yesterday.toDateString()) {
                        this.state.streak = 0;
                        this.state.completedToday = [];
                        this.saveState();
                    }
                }
            }

            getTodaysWorkout() {
                const difficulty = this.state.currentDifficulty;
                return EXERCISES[difficulty].filter(ex => !this.state.completedToday.includes(ex.id)).slice(0, 3);
            }

            completeExercise(exercise) {
                const today = new Date().toDateString();
                const newXP = this.state.xp + exercise.xp;
                const newLevel = Math.floor(newXP / 100) + 1;
                
                let newStreak = this.state.streak;
                if (this.state.lastWorkoutDate !== today) {
                    newStreak = this.state.streak + 1;
                }

                this.state.xp = newXP;
                this.state.level = newLevel;
                this.state.streak = newStreak;
                this.state.lastWorkoutDate = today;
                this.state.totalExercises = this.state.totalExercises + 1;
                this.state.completedToday.push(exercise.id);

                // Check for new achievements
                ACHIEVEMENTS.forEach(achievement => {
                    if (this.state.unlockedAchievements.includes(achievement.id)) return;
                    
                    const value = achievement.type === 'streak' ? this.state.streak : this.state.totalExercises;
                    if (value >= achievement.requirement) {
                        this.state.unlockedAchievements.push(achievement.id);
                    }
                });

                this.saveState();
                this.showCelebration = true;
                setTimeout(() => {
                    this.showCelebration = false;
                    this.selectedExercise = null;
                    this.currentView = 'home';
                    this.render();
                }, 600);
                this.render();
            }

            navigateTo(view) {
                this.currentView = view;
                this.selectedExercise = null;
                this.render();
            }

            selectExercise(exercise) {
                this.selectedExercise = exercise;
                this.render();
            }

            render() {
                const root = document.getElementById('root');
                
                if (this.selectedExercise) {
                    root.innerHTML = this.renderExerciseView();
                } else if (this.currentView === 'stats') {
                    root.innerHTML = this.renderStatsView();
                } else if (this.currentView === 'achievements') {
                    root.innerHTML = this.renderAchievementsView();
                } else {
                    root.innerHTML = this.renderHomeView();
                }

                this.attachEventListeners();
            }

            renderHomeView() {
                const todaysWorkout = this.getTodaysWorkout();
                const xpToNextLevel = 100 - (this.state.xp % 100);
                const progressPercent = ((this.state.xp % 100) / 100) * 100;

                return `
                    <div class="container">
                        <div class="header">
                            <div class="flex-between" style="margin-bottom: 24px;">
                                <div>
                                    <h1 class="title">FitQuest</h1>
                                    <p class="subtitle">Your Daily Fitness Journey</p>
                                </div>
                                <div class="level-badge">LVL ${this.state.level}</div>
                            </div>

                            <div class="stat-card ${this.showCelebration ? 'celebrate' : ''}">
                                <div class="flex-between">
                                    <div>
                                        <div class="streak-number">${this.state.streak}</div>
                                        <div class="streak-label">Day Streak</div>
                                    </div>
                                    <div class="fire-emoji">üî•</div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progressPercent}%"></div>
                                </div>
                                <div class="progress-text">${xpToNextLevel} XP to Level ${this.state.level + 1}</div>
                            </div>

                            <div class="stats-grid">
                                <div class="stat-mini" data-nav="stats">
                                    <div class="stat-emoji">üí™</div>
                                    <div class="stat-value emerald">${this.state.totalExercises}</div>
                                    <div class="stat-label">Exercises</div>
                                </div>
                                <div class="stat-mini" data-nav="achievements">
                                    <div class="stat-emoji">üèÜ</div>
                                    <div class="stat-value yellow">${this.state.unlockedAchievements.length}</div>
                                    <div class="stat-label">Achievements</div>
                                </div>
                                <div class="stat-mini">
                                    <div class="stat-emoji">‚ö°</div>
                                    <div class="stat-value cyan">${this.state.xp}</div>
                                    <div class="stat-label">Total XP</div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h2 class="section-title"><span>üéØ</span>Today's Quest</h2>
                            
                            ${todaysWorkout.length === 0 ? `
                                <div class="stat-card complete-card">
                                    <div class="complete-emoji">üéâ</div>
                                    <div class="complete-title">Quest Complete!</div>
                                    <div class="complete-text">Amazing work today. Come back tomorrow for more!</div>
                                </div>
                            ` : todaysWorkout.map(exercise => `
                                <div class="exercise-card" data-exercise-id="${exercise.id}">
                                    <div class="exercise-content">
                                        <div class="exercise-left">
                                            <div class="exercise-emoji">${exercise.demo}</div>
                                            <div>
                                                <div class="exercise-name">${exercise.name}</div>
                                                <div class="exercise-reps">${exercise.reps}</div>
                                            </div>
                                        </div>
                                        <div style="display: flex; align-items: center;">
                                            <div class="exercise-xp">+${exercise.xp} XP</div>
                                            <div class="exercise-arrow">‚Üí</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div style="text-align: center;">
                            <span class="difficulty-badge">
                                Current Level: ${this.state.currentDifficulty.charAt(0).toUpperCase() + this.state.currentDifficulty.slice(1)}
                            </span>
                        </div>
                    </div>
                `;
            }

            renderExerciseView() {
                const exercise = this.selectedExercise;
                return `
                    <div class="container">
                        <button class="btn-back" data-action="back">‚Üê Back</button>

                        <div class="exercise-detail">
                            <div class="exercise-detail-emoji">${exercise.demo}</div>
                            <h1 class="exercise-detail-name">${exercise.name}</h1>
                            <div class="exercise-detail-reps">${exercise.reps}</div>
                        </div>

                        <div class="info-box">
                            <h3 class="info-title">How to perform:</h3>
                            <p class="info-text">${exercise.description}</p>
                        </div>

                        <div class="info-box">
                            <div class="reward-row">
                                <span class="reward-label">Reward:</span>
                                <span class="reward-value">+${exercise.xp} XP</span>
                            </div>
                        </div>

                        <button class="btn btn-secondary" id="mark-complete-btn" data-action="mark-complete">
                            Mark Reps as Done
                        </button>

                        <button class="btn btn-primary" id="complete-btn" data-action="complete" disabled>
                            Complete Exercise üéâ
                        </button>
                    </div>
                `;
            }

            renderStatsView() {
                return `
                    <div class="container">
                        <button class="btn-back" data-action="back">‚Üê Back</button>

                        <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 32px;">Your Stats</h1>

                        <div class="stat-card" style="margin-bottom: 16px;">
                            <div class="flex-between">
                                <div>
                                    <div style="color: #9ca3af; font-size: 14px; margin-bottom: 4px;">Current Level</div>
                                    <div style="font-size: 32px; font-weight: 700; color: #10b981;">${this.state.level}</div>
                                </div>
                                <div style="font-size: 48px;">üèÜ</div>
                            </div>
                        </div>

                        <div class="stat-card" style="margin-bottom: 16px;">
                            <div class="flex-between">
                                <div>
                                    <div style="color: #9ca3af; font-size: 14px; margin-bottom: 4px;">Total XP</div>
                                    <div style="font-size: 32px; font-weight: 700; color: #06b6d4;">${this.state.xp}</div>
                                </div>
                                <div style="font-size: 48px;">‚ö°</div>
                            </div>
                        </div>

                        <div class="stat-card" style="margin-bottom: 16px;">
                            <div class="flex-between">
                                <div>
                                    <div style="color: #9ca3af; font-size: 14px; margin-bottom: 4px;">Best Streak</div>
                                    <div style="font-size: 32px; font-weight: 700; color: #fb923c;">${this.state.streak} days</div>
                                </div>
                                <div style="font-size: 48px;">üî•</div>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="flex-between">
                                <div>
                                    <div style="color: #9ca3af; font-size: 14px; margin-bottom: 4px;">Exercises Completed</div>
                                    <div style="font-size: 32px; font-weight: 700; color: #a78bfa;">${this.state.totalExercises}</div>
                                </div>
                                <div style="font-size: 48px;">üí™</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderAchievementsView() {
                return `
                    <div class="container">
                        <button class="btn-back" data-action="back">‚Üê Back</button>

                        <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 32px;">Achievements</h1>

                        ${ACHIEVEMENTS.map(achievement => {
                            const isUnlocked = this.state.unlockedAchievements.includes(achievement.id);
                            return `
                                <div class="achievement-card ${isUnlocked ? 'unlocked' : 'locked'}">
                                    <div class="achievement-emoji">${achievement.icon}</div>
                                    <div class="achievement-info">
                                        <div class="achievement-name">${achievement.name}</div>
                                        <div class="achievement-desc">${achievement.description}</div>
                                    </div>
                                    ${isUnlocked ? '<div class="achievement-check">‚úì</div>' : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            attachEventListeners() {
                // Navigation
                document.querySelectorAll('[data-nav]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const view = e.currentTarget.getAttribute('data-nav');
                        this.navigateTo(view);
                    });
                });

                // Exercise cards
                document.querySelectorAll('[data-exercise-id]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.getAttribute('data-exercise-id'));
                        const exercise = Object.values(EXERCISES).flat().find(ex => ex.id === id);
                        if (exercise) {
                            this.selectExercise(exercise);
                        }
                    });
                });

                // Actions
                document.querySelectorAll('[data-action]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const action = e.currentTarget.getAttribute('data-action');
                        
                        if (action === 'back') {
                            this.selectedExercise = null;
                            this.currentView = 'home';
                            this.render();
                        } else if (action === 'mark-complete') {
                            const btn = e.currentTarget;
                            btn.classList.add('active');
                            btn.textContent = '‚úì Reps Completed';
                            document.getElementById('complete-btn').disabled = false;
                        } else if (action === 'complete') {
                            this.completeExercise(this.selectedExercise);
                        }
                    });
                });
            }
        }

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            new FitQuestApp();
        });
    </script>
</body>
</html>
